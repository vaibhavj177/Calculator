<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="parent">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="display-cont">
                <p id="display"></p>

            </div>
            <div class="button orange1" data-value="AC">
                <span>AC</span>
            </div>
            <!-- <div class="button operator cyan1" data-value="%">
                <span>%</span>
            </div> -->
            <div class="button operator cyan1" data-value="x">
                <span>x</span>
            </div>
            <div class="button operator cyan1" data-value="/">
                <span>/</span>
            </div>
            <div class="button cyan1 orange1" data-value="C">
                <span>C</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button operator cyan1" data-value="+">
                <span>+</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>
            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button operator cyan1" data-value="-">
                <span>-</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>
            
            <!-- <div class="button operator cyan1" data-value="-">
                <span>-</span>
            </div> -->
            <div class="button operator cyan1 height1" data-value="=">
                <span>=</span>
            </div>
            <div class="button " id="negativem1" data-value="00">
                <span>00</span>
            </div>
            <div class="button" id="negativem2" data-value="0">
                <span>0</span>
            </div>
            <div class="button" id="negativem3" data-value=".">
                <span>.</span>
            </div>
            <!-- <div class="button operator cyan1 height1" data-value="=">
                <span>=</span>
            </div> -->

        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
